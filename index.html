<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimilSocial</title>

    <!-- including fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--include style  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="img/social.png" alt="logo" class="logo">
            <ul>
                <li>
                    <i class="fa-regular fa-bell"></i>
                </li>
                <li>
                    <i class="fa-regular fa-envelope"></i>
                </li>
                <li>
                    <i class="fa-solid fa-video"></i>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="img/social-profile.jpg" alt="user-profile">
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- left sidebar content -->
        <div class="left-sidebar">
            <div class="links">
                <a href="#"><i class="fa-regular fa-newspaper"></i>Latest News</a>
                <a href="#"><i class="fa-solid fa-address-book"></i>Friends</a>
                <a href="#"><i class="fa-solid fa-user-group"></i>Group</a>
                <a href="#"><i class="fa-solid fa-store"></i>MarketPlace</a>
                <a href="#"><i class="fa-regular fa-circle-play"></i>Watch</a>

            </div>
        </div>
        <!-- main content -->
        <div class="main-content">
        </div>
        <!-- right sidebar content -->
        <div class="right-sidebar">
        </div>
    </div>
</body>

</html>
